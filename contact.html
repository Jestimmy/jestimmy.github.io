<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div>
    <p>Want to contact us?</p>
    </div>
    <p>Please fill your details appropriately in the boxes below.</p>
    <div>
    <form>
        <input type="text" name="Firstname" id="name" placeholder="Enter Firstame"></input>
        <label for="name">First Name</label>
        <br>
        <input type="text" name="MiddleName" id="middle name" placeholder="Enter Middlename"></input>
        <label for="middle name">Middle Name</label>
        <br>
        <input type="text" name="Surname" id="lastname" placeholder="Enter LastName"></input>
        <label for="lastname">Last Name</label>
        <br>
        <input type="text" name="Phonenumber" id="num"></input>
        <label for="num">Phone Number</label>
        <br>
        <input type="email" name="Email" id="email" placeholder="example@gmail.com"></input>
        <label for="email">Email</label>
        <br>
        <input type="submit" value="SUBMIT"></input>
    </form>
    </div>
    <br><br>
    <a href="./home.html" target="_top">Back to homepage</a>
</body>
</html>
